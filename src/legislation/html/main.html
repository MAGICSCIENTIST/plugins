<div id="legislation-context" class="context">

        <ul class="tool_list">
            <li>
                <div class="widgetToolbar">

                        </dt>
                    </dl>
                </div>

            </li>
            <li>
                <div class="widgetToolbar">
                    <dl>
                        <dt class="tool" id="edit_news" title="编辑">
                            <i class="tool_icon icon-edit"></i>
                        </dt>
                    </dl>
                </div>
            </li>
            <li>
                <div class="widgetToolbar">
                    <dl>

                        <button class="sure">确定</button>
                    </div>

            </div>

    </div>
